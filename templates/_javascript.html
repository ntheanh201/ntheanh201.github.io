<script type="module" src="{{ 'runtime.mjs' | revision }}"></script>
{% for module in site.assets.modules %}
  {%- if r/npm\./.test(module) -%}
    <script type="module" src="{{ module | revision }}"></script>
  {% endif %}
{%- endfor -%}
<script type="module" src="{{ 'main.mjs' | revision }}"></script>
